desc: |
 This update addresses the following issues:
 * Incorrect handling of unsigned attributes in signed Jar manifests
   (CVE-2018-3136)
 * Leak of sensitive header data via HTTP redirect (CVE-2018-3139)
 * Incomplete enforcement of the trustURLCodebase restriction (CVE-2018-3149)
 * Improper field access checks (CVE-2018-3169)
 * Missing endpoint identification algorithm check during TLS session
   resumption (CVE-2018-3180)
 * Unrestricted access to scripting engine (CVE-2018-3183)
 * Infinite loop in RIFF format reader (CVE-2018-3214)
