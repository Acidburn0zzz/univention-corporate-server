desc: |
 This update addresses the following issues:
 * The packages index files under dists/ are now also mirrored. This is
   required for the PXE network installer.
 * Fix the help string for `univention-upgrade --enable-app-updates`.
 * The package index files are no longer updated when a package in removed
   using `univention-remove`.
 * The deprecated UCR variables `update/umc/nextversion´,
   `update/custom/preup´ and `update/custom/postup´ were removed.
 * The repository tools `univention-repository-addpackage`,
   `univention-repository-delpackage` and `univention-repository-merge` are
   deprecated and will be removed with UCS-4.4.
 * The `univention-maintenance` service now waits until the DNS server is
   working.
 * `univention-repository-update net --pxe` can be used to download the files
   required for the PXE network installation.
