   (CVE-2017-9620)
 * Heap-buffer over-read in the xps_decode_font_char_imp function
   (CVE-2017-9740)
 * status command permitted with -dSAFER in psi/zfile.c allowing attackers to
   identify the size and existence of files (CVE-2018-11645)
